<div class="container">
  <mat-card>
    <mat-card-title>{{character.name}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="characterForm">
        <div>
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" [(ngModel)]="character.name" placeholder="name" required>
        </div>

        <label for="pronouns" name="pronouns">Pronouns:</label>
        <br />
        <select formControlName="pronouns">
          <option *ngFor="let pronouns of PRONOUNS" [ngValue]="pronouns" required>
            {{ pronouns.name }}
          </option>
        </select>

        <div>
          <label>Description</label>
          <input type="text" class="form-control" [(ngModel)]="character.description" placeholder="description" formControlName="description" required>
        </div>

        <div>
          <label>Birthdate</label>
          <input type="date" class="form-control" [(ngModel)]="character.birthdate" placeholder="birthdate" formControlName="birthdate" required>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateCharacter()">Save</button>
      <button mat-button color="warn" (click)="removeCharacter()">Delete</button>
    </mat-card-actions>

    <div *ngIf="name?.invalid && name?.touched" class="alert alert-danger">

      <div *ngIf="name?.errors?.['required']">
        Name is required.
      </div>
    </div>

    <div *ngIf="pronouns?.invalid && pronouns?.touched" class="alert alert-danger">

      <div *ngIf="pronouns?.errors?.['required']">
        Pronouns are required.
      </div>
    </div>

    <div *ngIf="birthdate?.invalid && birthdate?.touched" class="alert alert-danger">

      <div *ngIf="birthdate?.errors?.['required']">
        Birthdate is required.
      </div>
    </div>
  </mat-card>
</div>
