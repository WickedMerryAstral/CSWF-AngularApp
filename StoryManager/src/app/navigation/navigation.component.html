<mat-toolbar color="primary">
  <mat-label>{{message}}</mat-label>
  <div *ngIf="loggedIn">
    <button mat-button (click)="logOut()">Log out</button>
  </div>
  <div *ngIf="!loggedIn">
    <button mat-button routerLink="users/login">Log in</button>
    <button mat-button routerLink="users/register">Register</button>
  </div>
  <button mat-button routerLink="stories">My Stories</button>
</mat-toolbar>
