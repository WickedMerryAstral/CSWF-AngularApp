<div class="container">
  <mat-card>
    <mat-card-title>{{location.title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="locationForm">
        <div>
          <label>Title</label>
          <input type="text" class="form-control" [(ngModel)]="location.title" formControlName="title" placeholder="title" required>
        </div>
        <div>
          <label>Description</label>
          <input type="text" class="form-control" [(ngModel)]="location.description" formControlName="description"  placeholder="description" required>
        </div>
        <div>
          <label>Place</label>
          <input type="text" class="form-control" [(ngModel)]="location.place" formControlName="place"  placeholder="place" required>
        </div>
      </form>

      <div *ngIf="title?.invalid && title?.touched" class="alert alert-danger">

        <div *ngIf="title?.errors?.['required']">
          Title is required.
        </div>
      </div>
      <div *ngIf="description?.invalid && description?.touched" class="alert alert-danger">

        <div *ngIf="description?.errors?.['required']">
          Description is required.
        </div>
      </div>

      <div *ngIf="place?.invalid && place?.touched" class="alert alert-danger">

        <div *ngIf="place?.errors?.['required']">
          Place is required.
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateLocation()">Save</button>
      <button mat-button color="warn" (click)="removeLocation()">Delete</button>
    </mat-card-actions>
  </mat-card>

  <app-characters [source]="'LOCATION'"></app-characters>
</div>
