<div class="container">
  <mat-card>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-content>
      <form>
        <div class="form-group">
          <label for="title" name="title">Title:</label>
          <br />
          <input name="title" id="title" [(ngModel)]="event.title" placeholder="title" />
        </div>

        <div class="form-group">
          <label for="description">Description:</label>
          <br />
          <input name="description" id="description" [(ngModel)]="event.description" placeholder="description" />
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <br />
          <input type="date" name="date" id="date" [(ngModel)]="event.date" placeholder="event.date" />
        </div>
      </form>

      <div *ngIf="title?.invalid && title?.touched" class="alert alert-danger">

        <div *ngIf="title?.errors?.['required']">
          Title is required.
        </div>
      </div>
      <div *ngIf="description?.invalid && description?.touched" class="alert alert-danger">

        <div *ngIf="description?.errors?.['required']">
          Description is required.
        </div>
      </div>

      <div *ngIf="date?.invalid && date?.touched" class="alert alert-danger">

        <div *ngIf="date?.errors?.['required']">
          Date is required.
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateEvent()">Save</button>
      <button mat-button color="warn" (click)="removeEvent()">Delete</button>
    </mat-card-actions>
  </mat-card>

  <app-characters [source]="'EVENT'"></app-characters>
</div>
