<div class="container">
  <mat-card>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="eventForm">
        <div>
          <label>Name:</label>
          <br />
          <input type="text" class="form-control" formControlName="title" [(ngModel)]="event.title" placeholder="title" required>
        </div>

        <div>
          <label>Description:</label>
          <br />
          <input type="text" class="form-control" [(ngModel)]="event.description" placeholder="description" formControlName="description" required>
        </div>

        <div>
          <label>Date:</label>
          <br />
          <input type="date" class="form-control" formControlName="date" required>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateEvent()">Save</button>
      <button mat-button color="warn" (click)="removeEvent()">Delete</button>
    </mat-card-actions>

    <div *ngIf="title?.invalid && title?.touched" class="alert alert-danger">

      <div *ngIf="title?.errors?.['required']">
        Title is required.
      </div>
    </div>

    <div *ngIf="description?.invalid && description?.touched" class="alert alert-danger">

      <div *ngIf="description?.errors?.['required']">
        Description is required.
      </div>
    </div>

    <div *ngIf="date?.invalid && date?.touched" class="alert alert-danger">

      <div *ngIf="date?.errors?.['required']">
        Date is required.
      </div>
    </div>
  </mat-card>
  <div>
    <app-characters [source]="'EVENT'"></app-characters>
  </div>
</div>
