  <h2>Locations</h2>
  <div class="container">
    <button mat-button color="primary" (click)="addLocation()">New Location</button>
  </div>
  <mat-grid-list cols="3" rows="3" *ngFor="let location of locations">
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle><b>{{location.place}}</b></mat-card-subtitle>
          <mat-card-subtitle><b>{{location.characterPreview}}</b></mat-card-subtitle>
          <mat-card-title>{{location.title}}</mat-card-title>
          <mat-card-subtitle>{{location.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button (click)="onSelect(location)">View {{location.title}}</button>
        </mat-card-actions>
      </mat-card>
  </mat-grid-list>
