<div class="container">
  <h2>Stories</h2>
  <ul class="list-group">
    <li class="list-group-item" [class.active]="selectedStory == story" *ngFor="let story of stories" (click)="onSelect(story)">
      {{story.title}}
    </li>
  </ul>
</div>
<div class="container">
  <button mat-button color="primary" (click)="addStory()">Add Story</button>
</div>
