<div class="container">
  <h2>Your stories</h2>
  <mat-grid-list cols="{{gridColumns}}">
    <mat-grid-tile *ngFor="let story of stories">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{story.title}}</mat-card-title>
          <mat-card-subtitle>{{story.description}}</mat-card-subtitle>
          <mat-card-subtitle>Owned by: <b>{{story.author.username}}</b></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{story.img}}">
        <mat-card-actions>
          <button mat-button (click)="onSelect(story)">View</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="container">
  <button mat-button color="primary" (click)="addStory()">Add Story</button>
</div>
